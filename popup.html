<!DOCTYPE html>
<html>
<head>
  <title>FanFix ChatAssist</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #333;
    }
    .status {
      margin: 15px 0;
      padding: 10px;
      border-radius: 4px;
      background-color: #f0f0f0;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #d2b3e2;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #c38de0;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>FanFix ChatAssist</h1>
  
  <div class="status" id="status">
    Checking configuration...
  </div>
  
  <div class="controls">
    <button id="optionsBtn">Settings</button>
    <button id="refreshBtn">Refresh</button>
  </div>
  
  <div class="footer">
    Click on any suggestion in the chat to insert it.<br>
    Click the reload button to get new response suggestions.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
